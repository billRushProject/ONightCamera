<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="icon" href="img/onight.png" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="design.css">
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<style>
  /*
  Nav #decaff
  bg #3C1E6E
  btn #6937B9
  section #3C1E6E
  */
  body{
    font-family: "Lucida Console", "Courier New", monospace;

    background-color: #3C1E6E;
    margin: 0px;
  }
  .content h2{
    color: #decaff;
  }
  .content{
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
  }
  /*Form design*/
  .loginForm {
    color: #decaff;
    max-width: 300px;
    background-color: #6937B9;
    border-radius: 5px;
    padding: 15px;
    margin: auto;
    font-size: 18px;
    height: 200px;
  }

  .loginForm input[type='text']{

    width: 200px;
    height: 30px;
    border-radius: 7px;
    border: 3px solid #3C1E6E;
  }

  .icon {
    width: 60px;
  }
  .formElement{
    margin:15px;
  }
  .loginBtn{
    width: 150px;
    border:3px solid #3C1E6E;
    border-radius: 15px;
    height: 30px;
    font-family: "Lucida Console", "Courier New", monospace;
    font-size: 16px;
  }
  .loginBtn:hover{
    border:3px solid #decaff;
    background-color: #3C1E6E;
    color: #decaff;
  }
</style>

<body>
  <div class="container">

    <div class="content">
      <img src="img/onight.png" alt="" class="icon">
      <h2>Sign in to System</h2>
      <div class="loginForm">
        <div class="formElement">
         <span><i class="far fa-user"></i> Username / UID
          </span>
          <div><input type="text"></div>
        </div>
        <div class="formElement">
         <span><i class="fas fa-key"></i> Password
          </span>
          <div><input type="text"></div>
        </div>
        <button class="loginBtn">Sign in</button>
      </div>

    </div>
  </div>
</body></html>
